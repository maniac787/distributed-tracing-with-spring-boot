plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.amrut.prabhu'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

configurations {
	all {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation ('org.springframework.boot:spring-boot-starter-web'){
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}

	implementation 'org.springframework.boot:spring-boot-starter-aop'
	implementation 'io.micrometer:micrometer-tracing-bridge-otel'
	implementation 'io.micrometer:micrometer-registry-prometheus'
	implementation 'io.opentelemetry:opentelemetry-exporter-otlp'
	implementation 'io.opentelemetry:opentelemetry-sdk'
	// https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-sdk-logs
//	implementation 'io.opentelemetry:opentelemetry-sdk-logs'
	// https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-sdk-logs
	implementation 'io.opentelemetry:opentelemetry-sdk-logs:1.28.0'





	// Slf4J / logback
	implementation("org.slf4j:slf4j-api:2.0.6")
	implementation("ch.qos.logback:logback-core:1.4.5")
	implementation("ch.qos.logback:logback-classic:1.4.5")

// JUL to SLF4J bridge
	implementation("org.slf4j:jul-to-slf4j:2.0.6")


	// Log4j
	implementation(platform("org.apache.logging.log4j:log4j-bom:2.20.0"))
	implementation("org.apache.logging.log4j:log4j-api")
	implementation("org.apache.logging.log4j:log4j-core")

	// OpenTelemetry log4j / logback appenders
	implementation 'io.opentelemetry.instrumentation:opentelemetry-log4j-appender-2.17:1.28.0-alpha'
	implementation 'io.opentelemetry.instrumentation:opentelemetry-logback-appender-1.0:1.28.0-alpha'

	// https://mvnrepository.com/artifact/io.opentelemetry/opentelemetry-exporter-otlp-logs
	implementation 'io.opentelemetry:opentelemetry-exporter-otlp-logs:1.26.0-alpha'




	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
